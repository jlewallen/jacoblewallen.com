{{- define "main" -}}

{{- $classes := "jlewallen-private-body" -}}
{{- if .Params.public }}
{{- $classes = "jlewallen-public-body" -}}
{{- end }}
<article class="article {{ $classes }}">
	{{ partial "page_header" . }}

	<div class="article-container">
		<div class="article-style">
			{{ .Content }}
		</div>

		{{ partial "page_footer" . }}
	</div>
</article>

{{- end -}}
