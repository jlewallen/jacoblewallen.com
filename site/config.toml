# The URL the site will be built for
base_url = "https://jacoblewallen.com"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = false

title = "Jacob Lewallen"

theme = "apollo"

[markdown]
highlight_code = true
highlight_theme = "ayu-dark"

[extra]
toc = true
use_cdn = false
favicon = "/favicon.png"
theme = "auto"

menu = [
    { name = "/posts", url = "/posts", weight = 1 },
    { name = "/projects", url = "/projects", weight = 2 },
    { name = "/about", url = "/about", weight = 3 },
]

socials = [
    { name = "github", url = "https://github.com/jlewallen/", icon = "github" },
    { name = "mastodon", url = "https://mastodon.social/@jlewallen", icon = "mastodon" },
    { name = "twitter", url = "https://twitter.com/jlewallen", icon = "twitter" },
]
